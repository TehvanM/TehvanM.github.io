<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Your Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Hero Section */
        .hero {
            background: url('https://source.unsplash.com/random/1600x900') center/cover no-repeat;
            height: 25vh;
            position: relative;
            color: #fff;
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
        }
        /* Logos Section */
        .logos .logo-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .logos .logo-item:hover {
            transform: scale(1.05);
        }
        /* About Section */
        .about-img {
            width: 320px;
            height: 320px;
            background: #007bff;
            display: block;
            margin: 0 auto;
        }
        /* Blueprints Section */
        .blueprint-item {
            background-color: #007bff;
            color: #fff;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
        }
        /* Call To Action Section */
        .cta {
            background-color: #f8f9fa;
            padding: 40px 0;
        }
    </style>
</head>
