<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mar&puu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-dark">Registreerimine</h1>
        <form class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="firstName">Eesnimi</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Eesnimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="lastName">Perenimi</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Perenimi" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@email.ee" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone">Telefon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="5555 6666" required>
                    <div class="valid-feedback">Korras</div>
                    <div class="invalid-feedback">Palun täida!</div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label" for="terms">
                        Olen tutvunud ja nõus <a href="#">privaatsustingimustega</a>
                    </label>
                    <div class="invalid-feedback">
                        Enne registreerimist peate nõustuma tingimustega.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Registreeru</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
